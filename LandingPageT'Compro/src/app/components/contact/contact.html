<section class="contact">
  <h2>Contáctanos</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Full name">
      <mat-error *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        El nombre es obligatorio (mínimo 3 caracteres)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>District</mat-label>
      <input matInput formControlName="name" placeholder="Address">
      <mat-error *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        El distrito es obligatorio (mínimo 3 caracteres)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="tuemail@ejemplo.com">
      <mat-error *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Ingresa un correo válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" rows="5" placeholder="Escribe tu mensaje..."></textarea>
      <mat-error *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        El mensaje debe tener al menos 10 caracteres
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>send</mat-icon> Enviar mensaje
    </button>
  </form>
</section>
