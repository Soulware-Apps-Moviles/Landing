<section class="contact-us-section">
  <div class="contact-us-container">
    <div class="contact-us-form-container">
      <div class="contact-us-header">
        <h2>Contact Us</h2>
        <p>Do you have any questions? We are here to help you.</p>
      </div>
      <form class="contact-us-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <div class="form-group-checkbox">
          <input type="checkbox" id="privacy-policy" />
          <label for="privacy-policy">I accept the privacy policy</label>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="contact-us-image-container">
      <img src="assets/images/features/image_6.png" alt="Contact us" />
    </div>
  </div>
</section>
